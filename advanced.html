<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css" />
    <title>Advanced Search</title>
</head>
<body>
    <div class="header-advanced">
        <div class="header-mini-logo">
            <a href="index.html">
                <img src="assets/googlelogo.png" alt="Google logo" />
            </a>
        </div>
        <div class="header-navi-items">
            <table class="header-navi-right">
              <th class="header-navi-link-active"> <a href="index.html">Google Search</a></th>
              <th class="header-navi-link-active"> <a href="images.html">Google Images</a></th>
              <th class="header-navi-link"><img id = "profile" src="assets/Profile-Buttom.png"</th>
            </table>
        </div>
    </div>
    <div class="appbar">
        <label>Advanced Search</label>
    </div>
    <div class="separator-line"></div>
    <div class="advanced-search-body">
        <form action="https://www.google.com/search" method="get">
            <label>Find pages with...</label>
            <div class="whitespace"></div>
            <label id = "instruction">To do this in the search box.</label>
            <div class="form-group">
                <label>all these words:</label>
                <input class="advanced-input" type="text" name="as_q">
                <div class="clarification">
                    Type the important words: <span class="monospace">tri-colour rat terrier</span>
                </div>
            </div>
            <div class="form-group">
                <label>this exact word or phrase:</label>
                <input class="advanced-input" type="text" name="as_epq">
                <div class="clarification">
                    Put exact words in quotes: <span class="monospace">"rat terrier"</span>
                </div>
            </div>
            <div class="form-group">
                <label>any of these words: </label>
                <input class="advanced-input" type="text" name="as_oq">
                <div class="clarification">
                    Type OR between all the words you want: <span class="monospace">miniature OR standard</span>
                </div>
            </div>
            <div class="form-group">
                <label>none of these words:</label>
                <input class="advanced-input" type="text" name="as_eq">
                <div class="clarification">
                    Put a minus sign just before words that you don't want: <span class="monospace">-rodent, -"Jack Russell"</span>
                </div>
            </div>
            <div class="form-group">
                <label></label>
                <div class="right-align">
                    <input class="blue-button" type="submit" value="Advanced Search">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
