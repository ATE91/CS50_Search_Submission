<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css" />
    <title>Image search</title>
</head>
<body>
    <div class="header-navi">
        <div class="header-navi-items">
            <table class="header-navi-right">
              <th class="header-navi-link-active"> <a href="index.html">Google Search</a></th>
              <th class="header-navi-link-active"> <a href="advanced.html">Google Advanced Search</a></th>
              <th class="header-navi-link"><img id = "profile" src="assets/Profile-Buttom.png"</th>
            </table>
        </div>
    </div>
    <div class="search-body">
        <img id = "logo" src="assets/googlelogo.png" alt="Google logo" />
        <div class="logo-text">
            <span>images</span>
        </div>
        <form action="https://www.google.com/search" method="get">
            <div class="search-field">
                <input type="text" name="q">
            </div>
            <input type="hidden" name="tbm" value="isch" />
        </form>
    </div>
    <div class="footer-block2">
        <table class="footer-left">
            <th class="footer-link">Advertising</th>
            <th class="footer-link">Business</th>
            <th class="footer-link">About</th>
            <th class="footer-link">How Search works</th>
        </table>
        <table class="footer-right">
            <th class="footer-link">Privacy</th>
            <th class="footer-link">Terms</th>
            <th class="footer-link">Settings</th>
        </table>
    </div>
</body>
</html>
